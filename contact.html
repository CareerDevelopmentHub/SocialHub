<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./contact.css">
    <!-- Linking BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Linking Script -->
    <script src="contactScript.js"></script>
    <title>ContactUs | SocialHub</title>
</head>
<body>
    <section>
        <header>
          <nav id="mainNavbar" class="navbar navbar-expand-md navbar-dark container-fluid py-0 fixed-top">
            <a class="navbar-brand" href="#">SocialHub</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="navlist" class="navbar-nav mr-auto">
                    <li class="nav-item  mx-lg-3 m-auto">
                      <a href="index.html"><i class="fa-solid fa-house fa-bounce" style="color: #0d5de7;"></i>  Home</a>
                    </li>
                    <li class="nav-item  mx-lg-3 m-auto">
                      <a href="about.html"> <i class="fa-solid fa-user fa-beat" style="color: #165cd4;"></i>  About Us</a>
                    </li>
                    <li class="nav-item  mx-lg-3 m-auto">
                      <a href="#"><i class="fa-solid fa-phone fa-beat" style="color: #0c5fed;"></i> Contact Us</a>
                    </li>
                  </ul>
            </div>
          </nav>
        </header>
      </section>
      <div class="contact">
        <main>
            <h1 class="heading">Contact Us:</h1>
            <div class="contactinfo">
                <form
                action="https://formspree.io/f/mrgwrjrz"
                method="POST"
              >
              <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Send Message</button>
              </div>
              </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-content">
          <h3>SocialHub</h3>
          <p>Connecting Friends and Family through Personalized About Pages.</p>
          <ul class="socials">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
          </ul>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2023 SocialHub. All rights reserved.</p>
        </div>
      </footer>
    
</body>
</html>
